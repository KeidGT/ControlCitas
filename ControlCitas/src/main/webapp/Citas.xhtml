<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Citas"/>
        <ui:param name="pageNomb" value="Citas"/>
        <ui:param name="pageDesc" value="Citas"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuVisi" value="active"/>
        <ui:param name="actiMenuVisiDocePers" value="active"/>
        <ui:param name="actiCitaUsua" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
         <!--Plugins Selector de Hora-->
        <h:outputStylesheet library="css" name="bootstrap-timepicker.min.css"/>
        <h:outputScript library="js" name="bootstrap-timepicker.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/mantenimientos.js"/>
            <h:outputScript library="js" name="custom/Citas.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <div class="row RegDiv">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContRegi">
                                <div id="toolTablRegi">
                                    <h:form>
                                        
                                        <p:remoteCommand name="consObje" actionListener="#{citasBean.consCitaUsua()}" update=":FormRegi" 
                                                         oncomplete="$('#ModaFormRegi').modal('show'); INIT_OBJE_MODA(); INIT_OBJE_CITA();" global="true"/>
                                        <p:remoteCommand name="elimObje" actionListener="#{citasBean.elim()}" update=":FormRegi :ContRegi" 
                                                         oncomplete="INIT_OBJE(); INIT_OBJE_MODA(); INIT_OBJE_CITA();" global="true"/>
                                        <h:commandLink id="btonNuev" class="btn btn-success">
                                            <p:ajax listener="#{citasBean.limpForm()}" update=":FormRegi" global="true" 
                                                    oncomplete="$('#ModaFormRegi').modal('show'); INIT_OBJE_MODA; INIT_OBJE_CITA();"/>
                                            <i class="fa fa-plus"/> Solicitar
                                        </h:commandLink>
                                        
                                    </h:form>
                                </div>
                                <h:dataTable pt:data-id="TablRegi" id="TablRegi" value="#{citasBean.listVisiCitaUsua}"
                                        var="fila" class="boottable" pt:data-toolbar="#toolTablRegi"
                                        styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                        pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                        pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                        pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                        pt:data-single-select="true">                                
                               <h:column pt:data-field="state" pt:data-checkbox="true">
                               </h:column>
                               <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id" class="hidden">
                                   <f:facet name="header">Código</f:facet>
                                   <h:outputText value="#{fila.codiCita.codiCita}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="carn">
                                   <f:facet name="header">Alumno</f:facet>
                                   <h:outputText value="#{fila.carnAlum}"/>   
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="visi">
                                   <f:facet name="header">Visitante</f:facet>
                                   <h:outputText value="#{fila.codiVisi.nombVisi} #{fila.codiVisi.apelVisi}"/>   
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="fech">
                                   <f:facet name="header">Fecha</f:facet>
                                   <h:outputText value="#{citasBean.consCambCita(fila.codiCita).fechInicCitaNuev}">
                                       <f:convertDateTime pattern="dd/MM/yyyy (EEEEE)" />
                                   </h:outputText>   
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="hora">
                                   <f:facet name="header">Hora </f:facet>
                                   <h:outputText value="#{citasBean.consCambCita(fila.codiCita).horaInicCitaNuev} - #{citasBean.consCambCita(fila.codiCita).horaFinCitaNuev}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="luga">
                                   <f:facet name="header">Lugar </f:facet>
                                   <h:outputText value="#{fila.codiCita.codiLugar} (CodigoLugar)"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="moti">
                                   <f:facet name="header">Motivo </f:facet>
                                   <h:outputText value="#{fila.codiCita.descCita}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="desc">
                                   <f:facet name="header">Ultima Descripción </f:facet>
                                   <h:outputText value="#{citasBean.consCambCita(fila.codiCita).motiCambCita}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="esta">
                                   <f:facet name="header">Estado</f:facet>
                                   <h:panelGroup class="label label-info" rendered="#{fila.codiCita.estaCita eq '1'}">
                                       <i class="fa fa-calendar-o"/> Solicitada</h:panelGroup>
                                   <h:panelGroup class="label label-success" rendered="#{fila.codiCita.estaCita eq '2'}">
                                       <i class="fa fa-calendar-o"/> Programada</h:panelGroup> 
                                   <h:panelGroup class="label label-warning" rendered="#{fila.codiCita.estaCita eq '3'}">
                                       <i class="fa fa-calendar-o"/> Solicitada</h:panelGroup> 
                                   <h:panelGroup class="label label-danger" rendered="#{fila.codiCita.estaCita eq '4'}">
                                       <i class="fa fa-calendar-o"/> Declinada</h:panelGroup> 
                               </h:column>     
                            </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Modal -->
                <div id="ModaFormRegi" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <h:form id="FormRegi" class="form-horizontal">
                                <p:remoteCommand name="agregarSelect" actionListener="#{citasBean.guarVisiCita()}" process="@this,cmbVisi" update="@form :ContRegi" 
                                                 oncomplete="INIT_OBJE(); INIT_OBJE_MODA(); INIT_OBJE_CITA();" global="true" immediate="false" />
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"/></button>
                                    <h4 class="modal-title">¿Confirmar esta cita?</h4>
                                </div>
                                <div class="modal-body" style="padding-top: 2px;">
                                    <h:inputHidden id="codi" value="#{citasBean.objeCita.codiCita}" />
                                    <h:panelGroup rendered="#{citasBean.solicitar}">
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="alum" value="Alumno "/>
                                            <h:selectOneMenu id="alum" value="#{citasBean.carnAlum}" class="form-control select" pt:data-live-search="true">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItem itemValue="20130670" itemLabel="Kevin Guevara"/>
                                                <f:selectItem itemValue="20130650" itemLabel="Alvin Baires"/>
                                                <f:selectItem itemValue="20135414" itemLabel="Vanessa Urrutia"/>
                                                <f:selectItem itemValue="20141592" itemLabel="Keneth Vasquez"/>
                                                <p:ajax listener="#{citasBean.consVisiAlum()}" process="@this" oncomplete="INIT_OBJE_MODA(); INIT_OBJE_CITA();" update="@form :FormRegi"  />
                                            </h:selectOneMenu>
                                            <h:message for="alum" errorClass="field-error" />
                                        </div>
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="cmbVisi" value="Visitante "/>
                                            <h:selectOneMenu id="cmbVisi" value="#{citasBean.objeVisi}" class="form-control select" pt:data-live-search="true">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItems value="#{citasBean.listVisi}" var="lstVisi" itemLabel="#{lstVisi.nombVisi} #{lstVisi.apelVisi}" itemValue="#{lstVisi}"/>
                                                <f:converter converterId="PooConv"/>
                                            </h:selectOneMenu>
                                            <h:message for="cmbVisi" errorClass="field-error" />
                                        </div>
                                        <br/>
                                        <div class="input-group col-xs-12">
                                            <h:outputLink id="btonAgreVisi" class="btn btn-info"  value="#" pt:data-placement="left"
                                                        pt:data-toggle="confirmation" pt:data-btn-ok-label="Sí" pt:data-btn-ok-icon="fa fa-plus"
                                                        pt:data-btn-ok-class="btn-info btn-xs" pt:data-btn-cancel-label="No" pt:data-btn-cancel-icon="fa fa-mail-forward"
                                                        pt:data-btn-cancel-class="btn-default btn-xs" pt:data-title="¿Agregar Visitante?"
                                                        pt:data-on-confirm="agregarSelect"><!--data-on-confirm = nombre del comando remoto de eliminar (sin paréntesis)-->
                                                <i class="fa fa-plus"/> Agregar Visitante a Esta Cita
                                            </h:outputLink>
                                        </div>
                                        <br/>
                                        <hr/>
                                    </h:panelGroup>
                                    <style>.espacio{margin-left: 20px;}</style>
                                    <div class="input-group col-xs-12">
                                        <h:outputLabel  for="rbEvento" value="Lugar ó Evento: "/>
                                        <h:selectOneRadio id="rbEvento" value="#{citasBean.evento}" >
                                            <f:selectItem class="radio radio-info" itemValue="false" itemLabel=" Lugar "/>
                                            <f:selectItem class="radio radio-info espacio" itemValue="true" itemLabel=" Evento "/>
                                            <p:ajax  process="@this" update="@form" global="true" oncomplete="INIT_OBJE(); INIT_OBJE_MODA(); INIT_OBJE_CITA();"/>
                                        </h:selectOneRadio>
                                        <h:message for="rbEvento" errorClass="field-error" />
                                    </div>
                                    <h:panelGroup rendered="#{!citasBean.evento}">
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="lugaCita" value="Lugar: "/>
                                            <h:selectOneMenu id="lugaCita" value="#{citasBean.objeCita.codiLugar}" class="form-control select" pt:data-live-search="true">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItem itemValue="1" itemLabel="Salón de Usos Multiples"/>
                                                <f:selectItem itemValue="2" itemLabel="Biblioteca"/>
                                                <f:selectItem itemValue="3" itemLabel="Salón Don Bosco 1"/>
                                                <f:selectItem itemValue="4" itemLabel="Salón Don Bosco 2"/>
                                                <f:selectItem itemValue="5" itemLabel="Pabellón 1"/>
                                                <f:selectItem itemValue="6" itemLabel="Pabellón 2"/>
                                                <f:selectItem itemValue="7" itemLabel="Pabellón 3"/>
                                                <f:selectItem itemValue="8" itemLabel="Pabellón 4"/>
                                            </h:selectOneMenu>
                                            <h:message for="lugaCita" errorClass="field-error" />
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{citasBean.evento}">
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="evenCita" value="Evento: "/>
                                            <h:message for="evenCita" errorClass="field-error" />
                                            <h:selectOneMenu id="evenCita" value="#{citasBean.objeCita.codiEven}" class="form-control select" pt:data-live-search="true">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItems value="#{eventosBean.listEven}" var="lst" itemLabel="#{lst.nombEven}" itemValue="#{lst}"/>
                                                <f:converter converterId="PooConv"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{citasBean.solicitar || citasBean.reprogramar}">
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="hora" value="Horario disponible "/>
                                            <h:selectOneMenu id="hora" value="#{citasBean.horaSeleCita}" class="form-control select" pt:data-live-search="true">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItems value="#{citasBean.listHoraDispUsua}" var="lstHora" itemLabel="#{lstHora.diaHoraDisp} (#{lstHora.horaInicHoraDisp} - #{lstHora.horaFinaHoraDisp})" itemValue="#{lstHora}"/>
                                                <f:converter converterId="PooConv"/>
                                            </h:selectOneMenu>
                                            <h:message for="hora" errorClass="field-error" />
                                        </div>
                                        <div class="input-group col-xs-12">
                                            <h:outputLabel  for="fech" value="Fecha: "/>
                                            <h:inputText id="fech" value="#{citasBean.fechSoliCita}" class="form-control datepicker">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:inputText> 
                                            <h:message for="fech" errorClass="field-error" />
                                        </div>
                                    </h:panelGroup>
                                    <div class="input-group col-xs-12">
                                        <h:outputLabel  for="descCita" value="Descripción: "/>
                                        <h:inputTextarea  id="descCita" value="#{citasBean.motivo}" class="form-control"/>
                                        <h:message for="descCita" errorClass="field-error" />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                        <div class="input-group-btn right" style="padding-top: 5px;">
                                            <div class="btn-group">
                                                <h:commandLink id="btonCanc" class="btn btn-default" pt:data-dismiss="modal">
                                                    <p:ajax listener="#{citasBean.limpForm()}" process="@form" update="@form" global="true"/>
                                                    <i class="fa fa-mail-forward"/> Cerrar
                                                </h:commandLink>
                                                <h:commandLink id="btonConfCita" class="btn btn-success" rendered="#{citasBean.confirmar}">
                                                    <p:ajax listener="#{citasBean.confCita()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE(); INIT_OBJE_MODA(); INIT_OBJE_CITA();" />
                                                    <i class="fa fa-plus"/> Confirmar
                                                </h:commandLink>
                                            </div>
                                        </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
