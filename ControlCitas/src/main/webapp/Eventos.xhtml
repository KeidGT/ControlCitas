<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Eventos"/>
        <ui:param name="pageNomb" value="Eventos"/>
        <ui:param name="pageDesc" value="Mantenimiento de Eventos"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuVisi" value="active"/>
        <ui:param name="actiEven" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <!--js del mantenimiento-->
            <h:outputScript library="js" name="custom/mantenimientos.js"/>
            <h:outputScript library="js" name="custom/Eventos.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <div class="row col-md-12">
                <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="box-header">Formulario</div>
                    <div class="box-body">
                        <h:form>
                            <!--Form exclusivo para los remotos-->
                            <p:remoteCommand name="consObje" actionListener="#{eventosBean.cons()}" update=":FormRegi" 
                                             oncomplete="INIT_OBJE();" global="true"/><!--Estandar consObje para usar un solo javascript-->
                            <p:remoteCommand name="elimObje" actionListener="#{eventosBean.elim()}" update=":FormRegi :ContRegi" 
                                             oncomplete="INIT_OBJE();"  global="true"/><!--Estandar elimObje para usar un solo javascript-->
                        </h:form>
                        <h:form id="FormRegi">
                            <h:inputHidden id="codi" value="#{eventosBean.objeEven.codiEvent}" />
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="dia" value="Lugar: "/>
                                <h:selectOneMenu id="dia" value="#{eventosBean.objeEven.codiLuga}" class="form-control select" pt:data-live-search="true">
                                    <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                    <f:selectItem itemValue="1" itemLabel="Salón de Usos Multiples"/>
                                    <f:selectItem itemValue="2" itemLabel="Biblioteca"/>
                                    <f:selectItem itemValue="3" itemLabel="Salón Don Bosco 1"/>
                                    <f:selectItem itemValue="4" itemLabel="Salón Don Bosco 2"/>
                                    <f:selectItem itemValue="5" itemLabel="Pabellón 1"/>
                                    <f:selectItem itemValue="6" itemLabel="Pabellón 2"/>
                                    <f:selectItem itemValue="7" itemLabel="Pabellón 3"/>
                                    <f:selectItem itemValue="8" itemLabel="Pabellón 4"/>
                                </h:selectOneMenu>
                                <h:message for="dia" errorClass="field-error" />
                            </div>
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="nombEven" value="Nombre de Evento: "/>
                                <h:inputText  id="nombEven" value="#{eventosBean.objeEven.nombEven}" class="form-control"/>
                                <h:message for="nombEven" errorClass="field-error" />
                            </div>
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="fechInic" value="Inicia: "/>
                                <div class='input-group date' id='datetime'>
                                    <p:inputMask id="fechInic" value="#{eventosBean.objeEven.fechaInicEven}" mask="99/99/9999" class="form-control">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputMask>

                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                                <h:message for="fechInic" errorClass="field-error" />
                            </div>
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="fechFina" value="Termina: "/>
                                <div class='input-group date' id='datetime'>
                                    <p:inputMask id="fechFina" value="#{eventosBean.objeEven.fechaFinaEven}" mask="99/99/9999" class="form-control">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputMask>

                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                                <h:message for="fechFina" errorClass="field-error" />
                            </div>
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="horaInicEven" value="Hora Inicio: "/>
                                <p:inputMask id="horaInicEven" value="#{eventosBean.objeEven.horaInicEven}" mask="99:99 aa" class="form-control"/>
                                <h:message for="horaInicEven" errorClass="field-error" />
                            </div>
                            <div class="input-group col-xs-12">
                                <h:outputLabel  for="horaFinaEven" value="Hora Fin: "/>
                                <p:inputMask id="horaFinaEven" value="#{eventosBean.objeEven.horaFinaEven}" mask="99:99 aa" class="form-control"/>
                                <h:message for="horaFinaEven" errorClass="field-error" />	
                            </div>
                            <br/>
                            <div class="">
                                <div class="r-row">
                                    <div class="r-col6">
                                        <h:commandLink id="btonCanc" class="btn cancel-button">
                                            <p:ajax listener="#{eventosBean.limpForm()}" process="@form" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>
                                    </div>
                                    <div class="r-col6">
                                        <h:commandLink id="btonGuar" class="btn confirm-button" rendered="#{eventosBean.guardar}">
                                            <p:ajax listener="#{eventosBean.guar()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                            <i class="fa fa-plus"/> Guardar
                                        </h:commandLink>
                                    </div>
                                </div>
                                <div class="r-row">
                                    <div class="r-col6">
                                      <h:commandLink id="btonModi" class="btn update-button" rendered="#{!eventosBean.guardar}">
                                        <p:ajax listener="#{eventosBean.modi()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                        <i class="fa fa-edit"/> Modificar
                                    </h:commandLink>  
                                    </div>
                                    <div class="r-col6">
                                        <h:outputLink id="btonElim" class="btn delete-button" rendered="#{!eventosBean.guardar}" value="#" pt:data-placement="top"
                                                    pt:data-toggle="confirmation" pt:data-btn-ok-label="Sí" pt:data-btn-ok-icon="fa fa-times"
                                                    pt:data-btn-ok-class="btn delete-button btn-xs medium-button" pt:data-btn-cancel-label="No" pt:data-btn-cancel-icon="fa fa-mail-forward"
                                                    pt:data-btn-cancel-class="btn cancel-button btn-xs medium-button" pt:data-title="¿Esta seguro que desea eliminar?"
                                                    pt:data-on-confirm="elimObje"><!--Estandar elimObje para usar un solo javascript-->
                                          <i class="fa fa-times"/> Eliminar
                                      </h:outputLink>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="box-header">Tabla de Datos</div>
                    <div class="box-body">
                        <h:panelGroup id="ContRegi">
                            <h:dataTable pt:data-id="TablRegi" id="TablRegi" value="#{eventosBean.listEven}"
                                        var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                        styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                        pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                        pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                        pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                        pt:data-single-select="true">                                
                               <h:column pt:data-field="state" pt:data-checkbox="true">
                               </h:column>
                               <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id" class="hidden">
                                   <f:facet name="header">Código</f:facet>
                                   <h:outputText value="#{fila.codiEvent}"/>
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="nomb">
                                   <f:facet name="header">Nombre de Evento</f:facet>
                                   <h:outputText value="#{fila.nombEven}"/>   
                               </h:column>
                               <h:column pt:data-sortable="true" pt:data-field="dui">
                                   <f:facet name="header">Inicia</f:facet>
                                   <h:outputText value="#{fila.fechaInicEven}">
                                       <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                   </h:outputText>   
                               </h:column>
                               <h:column pt:data-sortable="true">
                                  <f:facet name="header">Termina</f:facet>
                                  <h:outputText value="#{fila.fechaFinaEven}">
                                      <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                  </h:outputText> 
                               </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
        </ui:define>
    </ui:composition>
</html>
