<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--Plugins Frameworks-->
        <title>Registrarte</title>
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!--Elementos de Plantilla-->
        <h:outputStylesheet library="plantilla" name="css/AdminLTE.min.css"/>
        <h:outputStylesheet library="plantilla" name="css/skins/_all-skins.min.css"/>    
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <!--Estilo-->
        <h:outputStylesheet library="css" name="custom/style.css"/>
        <!--Funcionalidad-->
        <h:outputScript library="js" name="custom/AlumnoVisitante.js"/>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>Registro</b><br/>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Representante de Alumno</p>
                <h:form id="FormRegi">
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Carné del Alumno: </span>
                        <h:inputText id="carnAlum" value="#{visitantesBean.carnAlum}" class="form-control" pt:placeholder="Carné del Alumno" />
                        <span class="input-group-addon"><i class="fa fa-envelope"/></span>
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Contraseña del alumno: </span>
                        <h:inputSecret id="passAlum" value="#{visitantesBean.passAlum}" class="form-control" pt:placeholder="Contraseña del Alumno"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Nombre: </span>
                        <h:inputText id="nombVisi" value="#{visitantesBean.objeVisi.nombVisi}" class="form-control" pt:placeholder="Nombre"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="nombVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Apellido: </span>
                        <h:inputText id="apelVisi" value="#{visitantesBean.objeVisi.apelVisi}" class="form-control" pt:placeholder="Apellido"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="apelVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">DUI: </span>
                        <h:inputText id="duiVisi" value="#{visitantesBean.objeVisi.duiVisi}" class="form-control" pt:placeholder="DUI"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="duiVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Usuario: </span>
                        <h:inputText id="usuaVisi" value="#{visitantesBean.objeVisi.usuaVisi}" class="form-control" pt:placeholder="(Con el que ingresará)"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="usuaVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Contraseña: </span>
                        <h:inputText id="passVisi" value="#{visitantesBean.objeVisi.passVisi}" class="form-control" pt:placeholder="(Con el que ingresará)"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="passVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon">Correo: </span>
                        <h:inputText id="corrVisi" value="#{visitantesBean.objeVisi.corrVisi}" class="form-control" pt:placeholder="Correo"/>
                        <span class="input-group-addon"><i class="fa fa-lock"/></span>
                        <h:message for="corrVisi" errorClass="field-error" />
                    </div>
                    <div class="input-group col-xs-12">
                        <h:outputLabel  for="seleParen" value="Parentesco: "/>
                        <h:message for="seleParen" errorClass="field-error" />
                        <h:selectOneMenu id="seleParen" value="#{visitantesBean.objeAlumVisi.pareAlumVisi}" class="form-control select" pt:data-live-search="true">
                            <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                            <f:selectItem itemValue="1" itemLabel="Padre/Madre"/>
                            <f:selectItem itemValue="2" itemLabel="Tio/Tia"/>
                            <f:selectItem itemValue="3" itemLabel="Abuelo/Abuela"/>
                            <f:selectItem itemValue="4" itemLabel="Hermano/Hermana"/>
                            <f:selectItem itemValue="5" itemLabel="Primo/Prima"/>
                            <f:selectItem itemValue="6" itemLabel="Otro"/>
                            <f:converter converterId="PooConv"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="input-group col-xs-12" id="ParenDiv" style="display: none;">
                        <h:outputLabel  for="pareAlum" value="Especificar Parentesco: "/>
                        <h:inputText  id="pareAlum" value="#{visitantesBean.objeAlumVisi.espeAlumVisi}" class="form-control"/>
                        <h:message for="pareAlum" errorClass="field-error" />
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-offset-8 col-xs-4">
                            <h:commandLink id="btonIngr" class="btn confirm-button">
                                <p:ajax listener="#{visitantesBean.regiVisi()}" process="@form" update="@form" global="true" oncomplete="INIT_FORM()" />
                                Registrarse
                            </h:commandLink>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>
            </div>
            <!-- /.login-box-body -->
        </div>
    </h:body>
</html>
